<script>

function search()
{
    city = cname.value

     fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=8ac5c4d57ba6a4b3dfcf622700447b1e`).then(result=>result.json())
    .then(data=>displayData(data))
    .catch("City not found")
}

function displayData(weatherDetails)
{



     cityname = weatherDetails.name
    feellike = weatherDetails.main.feels_like
    pressure = weatherDetails.main.pressure
     humidity = weatherDetails.main.humidity
     country = weatherDetails.sys.country
     Temperature = weatherDetails.main.temp
    
    htmlData = `

    <h3 id="h3">${cityname}</h3>
    <b><h6 style ="margin-left: 20px">Feel's Like </b>
        <h6 id="h5">${feellike}</h6> 

<br>
        <h6 style="text-align: center;"><b style="margin-top: 50px;">Weather Details</b></h6>

        <h6 style="margin-left: 20px;">Country</h6>
        <h6 style="margin-left: 30px;">${country}</h6>

        <br>
        <h6 style="margin-left: 20px;">Humidity</h6>
        <h6 style="margin-left: 30px;">${humidity}</h6>
<br>



<h6 style="margin-left: 20px;">Pressure</h6>
<h6 style="margin-left: 30px;">${pressure}</h6> 
<br>
<h6 style="margin-left: 20px;">Temperature</h6>
<h6 style="margin-left: 30px;">${Temperature}</h6>



    `
result.innerHTML = htmlData

}
